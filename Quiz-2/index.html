<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

    <div id="app">
        <input type="text" placeholder="Add users" >
        <button v-on:click="addUsers">Add</button>
        <ul id="app">
            <li v-for="item in users">
                {{ item.name }}
            </li>
        </ul>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
   var vm = new Vue({
      el: '#app',
      data: {
        users : [
            { name : "Yulia Apriani" },
            { name : "Nadya Maulida" },
            { name : "Arkan Fariz" },
        ]
      },
      methods : {
          addUsers: function() {
              this.users.push(this.users.length+1)
          }
      },
      computed : {
        
      },
  })
  </script>
</body>
</html>
